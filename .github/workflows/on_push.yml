name: Prepare release version


on:
  push:
    branches: [ "test-master" ]


jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - name: Create changelog
        id: changelog
        run: |
          touch changelog.txt
          echo "Новая версия приложения: v0.0.1\n" >> changelog.txt

          echo "Изменения:" >> changelog.txt
          echo "${{ github.event.head_commit.message }}\n" >> changelog.txt

          echo "Ссылка на apk файл: https://google.com" >> changelog.txt
          changelog=$(cat changelog.txt)
          echo ::set-output name=changelog::"$changelog"

      - name: Send changelog via telegram
        uses: fjogeleit/http-request-action@v1
        with:
          url: https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage
          data: "{ \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\", \"text\": \"${{ steps.changelog.outputs.changelog }}\" }"

